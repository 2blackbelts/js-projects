<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Slider</title>
    <link rel="stylesheet" href="slick/slick.css">
    <!-- <link rel="stylesheet" href="slick/slick-theme.css"> -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="wrapper">
        <main>
            <h1 id="title">Snake Slider</h1>
            <p id="subtitle">jQuery Slider/Carousel example
            </p>

            <h2>My Slider</h2>
            
            <div class="my-slider">
                <!-- Slider 1  -->
                <div>
                    <img src="img/slider/maple_banner_1280.jpg" alt="Maple Leaves">
                </div>

                <!-- Slider 2  -->
                <div>
                    <img src="img/slider/nature_banner_1280.jpg" alt="Farm House">
                </div>

                <!-- Slider 3  -->
                <div>
                    <img src="img/slider/phone_banner_1280.jpg" alt="Phone with streamers">
                </div>

                 <!-- Slider 4  -->
                 <div>
                    <img src="img/slider/sea_banner_1280.jpg" alt="Ocean Waves">
                </div>
            </div>
            
        </main>
    </div>

    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="slick/slick.min.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
